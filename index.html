<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">

<title>Student Admission Form</title>

<style>
    body {
        font-family: "Times New Roman", serif;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
    }

    .form-container {
        width: 650px;
        margin: 40px auto;
        background: #ffffff;
        padding: 35px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .college-name {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #0d47a1;
        margin-bottom: 5px;
        text-transform: uppercase;
    }

    .college-sub {
        text-align: center;
        font-size: 16px;
        color: #333;
        margin-bottom: 25px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #000;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #bbb;
        border-radius: 5px;
        font-family: "Times New Roman", serif;
    }

    input[type="submit"] {
        margin-top: 30px;
        width: 100%;
        padding: 12px;
        background-color: #0d47a1;
        color: #ffffff;
        border: none;
        font-size: 17px;
        cursor: pointer;
        border-radius: 6px;
    }

    input[type="submit"]:hover {
        background-color: #08306b;
    }
</style>
</head>

<body>

<div class="form-container">

<div class="college-name">
SCHOOL OF COMPUTER SCIENCE ENGINEERING
</div>

<div class="college-sub">
GOVT. COLLEGE DHARAMSHALA
</div>

<h2>Student Admission Form</h2>

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgK00000JIamr" method="POST">

<input type="hidden" name="oid" value="00DgK00000JIamr">
<input type="hidden" name="retURL" value="http://">

<label for="first_name">First Name</label>
<input id="first_name" name="first_name" type="text" maxlength="40">

<label for="last_name">Last Name</label>
<input id="last_name" name="last_name" type="text" maxlength="80">

<label for="email">Email</label>
<input id="email" name="email" type="text" maxlength="80">

<label for="phone">Phone</label>
<input id="phone" name="phone" type="text" maxlength="40">

<label for="city">City</label>
<input id="city" name="city" type="text" maxlength="40">

<label for="state_code">State / Province</label>
<select id="state_code" name="state_code">
    <option value="">--None--</option>
    <option value="HP">Himachal Pradesh</option>
    <option value="DL">Delhi</option>
    <option value="MH">Maharashtra</option>
</select>

<label for="country_code">Country</label>
<select id="country_code" name="country_code">
    <option value="">--None--</option>
    <option value="IN">India</option>
</select>

<input type="submit" name="submit" value="Apply for Admission">

</form>

</div>

</body>
</html>
