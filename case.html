<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">

<title>Institute Enquiry / Student Request</title>

<style>
    body {
        font-family: "Times New Roman", serif;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
    }

    .form-container {
        width: 650px;
        margin: 40px auto;
        background: #ffffff;
        padding: 35px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .college-name {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #0d47a1;
        margin-bottom: 5px;
        text-transform: uppercase;
    }

    .college-sub {
        text-align: center;
        font-size: 16px;
        color: #333;
        margin-bottom: 25px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #000;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #bbb;
        border-radius: 5px;
        font-family: "Times New Roman", serif;
    }

    textarea {
        resize: vertical;
        height: 80px;
    }

    input[type="submit"] {
        margin-top: 30px;
        width: 100%;
        padding: 12px;
        background-color: #0d47a1;
        color: #ffffff;
        border: none;
        font-size: 17px;
        cursor: pointer;
        border-radius: 6px;
    }

    input[type="submit"]:hover {
        background-color: #08306b;
    }
</style>
</head>

<body>

<div class="form-container">

<div class="college-name">
SCHOOL OF COMPUTER SCIENCE ENGINEERING
</div>

<div class="college-sub">
GOVT. COLLEGE DHARAMSHALA
</div>

<h2>Institute Enquiry / Student Request</h2>

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK00000JIamr" method="POST">

<input type="hidden" name="orgid" value="00DgK00000JIamr">
<input type="hidden" name="retURL" value="http://">

<label for="recordType">Case Type</label>
<select id="recordType" name="recordType">
    <option value="">--None--</option>
    <option value="012gK000003dnLh">Enquiry</option>
    <option value="012gK000003dmnr">Student Request</option>
</select>

<label for="name">Contact Name</label>
<input id="name" name="name" type="text" maxlength="80">

<label for="email">Email</label>
<input id="email" name="email" type="text" maxlength="80">

<label for="phone">Phone</label>
<input id="phone" name="phone" type="text" maxlength="40">

<label for="reason">Case Reason</label>
<select id="reason" name="reason">
    <option value="">--None--</option>
    <option value="Installation">Installation</option>
    <option value="Equipment Complexity">Equipment Complexity</option>
    <option value="Performance">Performance</option>
    <option value="Breakdown">Breakdown</option>
    <option value="Equipment Design">Equipment Design</option>
    <option value="Feedback">Feedback</option>
    <option value="Other">Other</option>
</select>

<label for="subject">Subject</label>
<input id="subject" name="subject" type="text" maxlength="80">

<label for="description">Description</label>
<textarea id="description" name="description"></textarea>

<input type="submit" name="submit" value="Submit Request">

</form>

</div>

</body>
</html>
